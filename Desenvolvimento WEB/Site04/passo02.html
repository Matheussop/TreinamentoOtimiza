<!DOCTYPE html>
<html>
    <head>

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $("span").click(function(){
                    $("span").animate({marginLeft:"1280px"},5000)
                });
                $("span").Click(function(){
                    $("span").animate({marginRight:"0px"},5000)
                });
            });

            
        </script>
    </head>
    <body>
        <span>Wello World</span>
    </body>
</html>
