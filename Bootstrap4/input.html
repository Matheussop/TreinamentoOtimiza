<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Input</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style type="text/css">
      .row {
        margin-bottom: 10px; 
      }
    </style>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-addon" id="input1" >@</span>
                    <input type="text" class="form-control" name="input1" placeholder="Nome de Usuário">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" name="input1" placeholder="Nome de Usuário">
                    <span class="input-group-addon" id="input1" >@noFinal</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-addon" id="input1" >@noInicio</span>
                    <input type="text" class="form-control" name="input1" placeholder="Nome de Usuário">
                    <span class="input-group-addon" id="input1" >@noFinal</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="input1" >@noInicio</span>
                    <input type="text" class="form-control" name="input1" placeholder="Campo maior">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-addon">@noInicio
                        <input type="checkbox">
                    </span>
                    <input type="text" class="form-control" name="input1" placeholder="Input acompanhando o checkBox">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-addon">@noInicio
                        <input type="radio">
                    </span>
                    <input type="text" class="form-control" name="input1" placeholder="Input acompanhando o raio">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" name="input1" placeholder="Pesquisar por...">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary">Buscar</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
