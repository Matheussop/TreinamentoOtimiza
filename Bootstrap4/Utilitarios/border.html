<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />  
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Barra de Progresso</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style type="text/css">
      body{
        background-color: rgb(255, 0, 0);
      }
      .row {
        margin-bottom: 10px;
      }
      .col-2{
        padding: 50px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2 border">
          
        </div>
        <div class="col-2 border border-0">
          
        </div>
        <div class="col-2 border border-top-0">
          
        </div>
      </div>
      <div class="row">
        <div class="col-2 border border-right-0 border-light">
          
        </div>
        <div class="col-2 border border-bottom-0 border-white">
          
        </div>
        <div class="col-2 border border-left-0 border-dark">
          
        </div>
      </div>
      <div class="row">
        <div class="col-2 border border-primary rounded">
          
        </div>
        <div class="col-2 border border-secondary rounded">
          
        </div>
        <div class="col-2 border border-success rounded">
          
        </div>
      </div>
      <div class="row">
        <div class="col-2 border border-danger rounded">
          
        </div>
        <div class="col-2 border border-warning rounded">
          
        </div>
        <div class="col-2 border border-light rounded">
          
        </div>

      </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
    </script>
  </body>
</html>
