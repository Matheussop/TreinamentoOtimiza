<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Formul√°rios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style type="text/css">
      .row {
        margin-bottom: 10px; 
      }
    </style>
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="InputEmail1">Email</label>
                        <input type="email" class="form-control" name="InputEmail1" id="InputEmail1"
                        placeholder="Insira seu email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Ex.: seuemail@seudominio.com.br</small>
                    </div>
                    <div class="form-group">
                      <label for="InputSenha">Senha</label>
                      <input type="password" class="form-control" name="InputSenha" id="InputSenha"
                      placeholder="Insira seu password" readonly>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      Manter conectado
                    </label>
                  </div>
                  <button class="btn btn-primary" type="submit">Entrar</button>
                  </form>
            </div>
          </div>
            <div class="row">
              <div class="col-6">
                <input type="text" class="form-control form-control-lg">
                <input type="text" class="form-control">
                <input type="text" class="form-control form-control-sm">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                  <form>
                      <div class="form-group row">
                          <label for="InputEmail2" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" name="InputEmail2" id="InputEmail2"
                            placeholder="Insira seu email" >
                          </div>
                      </div>
                      <div class="form-group row">
                        <label for="InputSenha1" class="col-sm-2 col-form-label">Senha</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" name="InputSenha1" id="InputSenha1"
                        placeholder="Insira seu password" >
                        </div>
                    </div>
              </div>
            </div>
      </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
