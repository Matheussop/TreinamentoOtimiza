<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Barra de Progresso</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style type="text/css">
      .row {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 exemplo">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0">
            </div>
          </div>
          <div class="progress mb-2">
            <div class="progress-bar w-25 progress-bar-striped" role="progressbar" aria-valuenow="25">25%</div>
          </div>
          <div class="progress mb-2">
            <div class="progress-bar w-50 progress-bar-striped" role="progressbar" aria-valuenow="50">50%</div>
          </div>
          <div class="progress mb-2">
            <div class="progress-bar w-75 progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75">75%</div>
          </div>
          <div class="progress mb-2">
            <div class="progress-bar w-100 progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100">100%</div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
